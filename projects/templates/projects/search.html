{% extends 'projects/base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}
<div class="container-fluid searchpage">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row" style="font-size: 18px;">
                {% if projects %}
                <p class="searchedmessage">Found {{projects|length}} of {{message}}</p>
                {% else %}
                <p class="searchedmessage">Found 0 projects of {{message}}</p>
                {% endif %}  
            </div>
            <div class="row">
                {% for project in projects %}
                <div class="col-md-4 project-card">
                    <img src="{{project.image.url}}">
                    <br>
                    <br>
                    <button class="btn btn-success btn-block btn-lg"><a href="{% url 'viewproject' project.id %}" class="viewprojectbutton">View Project Details</a></button>                 
                </div>
                {% endfor %}

            </div>          

        </div>
        <div class="col-md-1"></div>
    </div>
</div>

{% endblock %}
